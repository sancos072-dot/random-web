<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Web</title>
<style>
    body {
        background: #000;
        color: #fff;
        font-family: monospace;
        font-size: 26px;
        padding: 60px;
        line-height: 1.8;
    }
    h1 {
        font-size: 40px;
        margin-bottom: 10px;
    }
    p.bio {
        font-size: 20px;
        color: #ccc;
        margin-bottom: 30px;
        max-width: 600px;
    }
    a {
        color: white;
        text-decoration: none;
        transition: .2s ease;
        padding: 0 3px;
    }
    a:hover {
        color: #ccc;
        text-decoration: underline;
        transform: scale(1.1);
    }
</style>
</head>
<body>

<h1>Никита Гаврик</h1>
<p class="bio">
Никита Гаврик — молодой killer fucking телок. Любит играть в доту и интересуеться сексом.
</p>

<p id="text"></p>

<script>
const words = [
    "reality","signal","void","culture","noise",
    "system","escape","memory","control","dream",
    "error","future","past","code","human","chaos",
    "void","fracture","shift","glitch","domain"
];

const links = [
    "https://example.com",
    "https://en.wikipedia.org/wiki/Special:Random",
    "https://github.com",
    "https://www.youtube.com",
    "https://news.ycombinator.com"
];

function randomWord() {
    return words[Math.floor(Math.random() * words.length)];
}
function randomLink() {
    return links[Math.floor(Math.random() * links.length)];
}

let result = "";
for (let i = 0; i < 120; i++) {
    result += `<a href="${randomLink()}" target="_blank">${randomWord()}</a> `;
}

document.getElementById("text").innerHTML = result;
</script>

</body>
</html>
